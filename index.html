<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Current DateTime</title>
  <style>
    html,body { height:100%; margin:0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      font-size:18px;
      padding:8px;
      box-sizing:border-box;
    }
  </style>
</head>
<body>
  <div id="currentDateTime" aria-live="polite">Loading...</div>

  <script>
    function updateDateTime(){
      const now = new Date();
      // Format date and time - adjust locale/format if you want
      const dateString = now.toLocaleDateString();
      const timeString = now.toLocaleTimeString();
      document.getElementById('currentDateTime').textContent = dateString + ' ' + timeString;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000); // update every second
  </script>
</body>
</html>
